[tool.pytest.ini_options]
markers = [
    "wiktionary_parser",
    "model_training"
]

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*_test.py"
]

[tool.coverage.report]
fail_under=90
omit = [
    "*/.cache/*",
    "*/var/folders/*"
]

[[tool.mypy.overrides]]
module = ["wiktionary_parser/*", "model_training/*"]
disable_error_code = [
    'import-untyped',
    'import-not-found'
]

[tool.mypy]
exclude = [
    'venv'
]
